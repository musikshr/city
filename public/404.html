<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SPA Fallback</title>
  <script>
    const repoName = '/city';
    const path = window.location.pathname;
    
    // Сохраняем путь для React Router (например, '/catalog')
    if (path.startsWith(repoName)) {
      const routePath = path.slice(repoName.length) || '/';
      sessionStorage.setItem('redirect', routePath);
    }
    
    // Перенаправляем на index.html
    window.location.href = repoName + '/index.html';
  </script>
</head>
<body></body>
</html>
