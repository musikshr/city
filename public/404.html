<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 1. Берём текущий путь (например, '/city/catalog')
    const fullPath = window.location.pathname; 
    
    // 2. Удаляем часть '/city', если есть (для React Router)
    const pathWithoutRepo = fullPath.startsWith('/city') 
      ? fullPath.slice('/city'.length) 
      : fullPath;

    // 3. Сохраняем очищенный путь для React Router
    sessionStorage.setItem('redirect', pathWithoutRepo || '/');

    // 4. Перенаправляем на index.html (без циклических редиректов!)
    window.location.replace('/city/index.html');
  </script>
</head>
<body></body>
</html>
