<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect SPA</title>
    <script>
      const repoName = '/city';  // Замените на имя репозитория
      const path = window.location.pathname;
      
      // Сохраняем путь для React Router
      if (path.startsWith(repoName + '/')) {
        sessionStorage.setItem('redirect', path);
      }
      
      // Перенаправляем на index.html
      window.location.href = repoName + '/index.html';
    </script>
  </head>
  <body></body>
</html>
