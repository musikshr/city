<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const repoName = '/city'; // Замените на имя репозитория
      const path = window.location.pathname;
      if (path.startsWith(repoName + '/') || path === repoName + '/') {
        sessionStorage.setItem('redirect', path);
      }
      window.location.href = repoName + '/index.html';
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
