<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Сохраняем полный путь как есть
    const path = window.location.pathname;
    localStorage.setItem('redirect', path); // Используем localStorage вместо sessionStorage
    
    // Перенаправляем без истории
    window.location.replace('/city/index.html');
  </script>
</head>
<body></body>
</html>
